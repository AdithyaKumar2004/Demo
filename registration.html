<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    </head>

    <body>
        <center>
            <form>  
                <h1>Registration Form</h1>
                <tr>
                    <label>FullName:

                    </label>
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <label>Email:

                        </label>
                    </tr>
                    <br>
                    <br>
                    <tr>

                        </label>
                    </tr>
                    <br>
                    <br>
                    <tr>

                            <select >
                                <option value="">Select</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Seminar">Seminar</option>

                            </select>
                        </label>
                    </tr>
                    <br>
                    <br>
                    <input type="submit" name="Register">
                </form>

            </center>
        </body>
</html>
